<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body class="theme-light">
    <!-- Video Background with Audio -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="{{ url_for('static', filename='Funny_Character_Video_Generated.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Authentication View -->
    <div id="auth-view" class="auth-container">
        <div class="auth-box">
            <h2>Welcome to TaskFlow</h2>
            <p id="auth-message">Please log in or register to continue.</p>
            
            <!-- Login Form -->
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Log In</button>
            </form>
            
            <!-- Register Form (initially hidden) -->
            <form id="register-form" style="display:none;">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            
            <p id="toggle-auth-link">Don't have an account? <a href="#">Register here</a></p>
        </div>
    </div>

    <!-- Main Application View -->
    <div id="app-view" class="main-app" style="display:none;">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <i class="fas fa-tasks logo-icon"></i>
                <h2 class="sidebar-title">TaskFlow</h2>
                <button id="theme-toggle" class="theme-toggle-btn"><i class="fas fa-moon"></i></button>
            </header>

            <div class="user-profile">
                <div class="user-info">
                    <i class="fas fa-user-circle user-icon"></i>
                    <span id="username-display"></span>
                </div>
            </div>
            
            <hr class="separator">

            <div class="list-management">
                <h3 class="list-title">My Lists</h3>
                <ul id="list-menu" class="sortable-list">
                    <!-- Lists with edit/delete buttons will be dynamically added here -->
                </ul>
            </div>

            <form id="add-list-form" class="add-list-form">
                <input type="text" id="new-list-name" placeholder="New list name" required>
                <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
            </form>

            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </aside>
        
        <!-- Main Content Area for Tasks -->
        <main class="main-content">
            <div id="loading-indicator" class="loading" style="display:none;">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            
            <!-- Task Header and Controls Section -->
            <section class="task-view-header">
                <header class="content-header">
                    <h2 id="current-list-title">Select a List</h2>
                    <div class="list-actions-controls">
                        <button id="delete-list-btn" class="animated-icon-btn" style="display: none;"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </header>
                <div class="task-controls">
                    <input type="text" id="search-tasks" placeholder="Search tasks...">
                    <div class="sort-filter-group">
                        <select id="sort-tasks">
                            <option value="due_date">Sort by Due Date</option>
                            <option value="priority">Sort by Priority</option>
                        </select>
                        <select id="filter-tasks">
                            <option value="all">Show All</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
            </section>
            
            <!-- Task List and Progress Section -->
            <section class="task-list-section">
                <div id="progress-bar-container" class="progress-container" style="display: none;">
                    <div id="progress-bar-fill" class="progress-fill"></div>
                    <span id="progress-text">0/0 Tasks Completed</span>
                </div>
                <ul id="task-list" class="sortable-tasks">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </section>
            
            <!-- Add Task Form Section -->
            <section id="add-task-form-section" class="add-task-form-section" style="display:none;">
                <h3 class="section-title">Add a New Task</h3>
                <form id="add-task-form" class="add-task-form">
                    <input type="text" id="new-task-text" placeholder="e.g. 'Buy groceries for tomorrow'" required>
                    <div class="task-form-options">
                        <div class="manual-inputs">
                            <select id="new-task-priority">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                            <input type="date" id="new-task-due-date">
                        </div>
                        <button type="submit" class="add-btn add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
                    </div>
                </form>
            </section>

            <!-- Data Dashboard Section -->
            <section id="dashboard-section" class="dashboard-section" style="display:none;">
                <h3 class="section-title">Task Analytics</h3>
                <div class="chart-container">
                    <canvas id="priority-chart"></canvas>
                </div>
            </section>
        </main>
        
        <!-- Date and Time Footer -->
        <footer class="app-footer">
            <span id="datetime-display"></span>
        </footer>
    </div>

    <!-- Modals Section -->
    <div id="edit-task-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <input type="text" id="edit-task-text" placeholder="Task description" required>
                <select id="edit-task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="date" id="edit-task-due-date">
                <div class="modal-actions">
                    <button type="submit" class="modal-btn confirm">Save Changes</button>
                    <button type="button" class="modal-btn cancel" id="cancel-edit-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="confirm-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <h3 id="confirm-modal-title">Confirm Action</h3>
            <p id="confirm-modal-message">Are you sure you want to proceed?</p>
            <div class="modal-actions">
                <button id="modal-confirm-btn" class="modal-btn confirm">Yes</button>
                <button id="modal-cancel-btn" class="modal-btn cancel">No</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
